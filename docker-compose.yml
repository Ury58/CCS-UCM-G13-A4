version: "3.7"

services:
  carlemany-backend:
    build:
      context: .
      target: carlemany-backend-dev
    image: carlemany-backend-dev
    volumes:
      - type: bind
        source: .
        target: /carlemany-backend
    env_file:
     - .env
    ports:
      - "8880:80"
    networks:
      - carlemany-net

  black:
    image: carlemany-backend-dev:latest
    volumes:
      - type: bind
        source: ./
        target: /carlemany-backend
        read_only: true
    entrypoint: sh -c "black --config .black --check --diff ."

  redis:
    image: redis:7.2.4
    hostname: redis-cache
    container_name: redis-cache
    restart: on-failure
    command: redis-server
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - carlemany-net

  test: &test
    image: carlemany-backend-dev:latest
    env_file:
     - .env
    volumes:
      - type: bind
        source: ./
        target: /carlemany-backend
    networks:
      - carlemany-net
    entrypoint: pytest --maxfail=10

  test-cov:
    <<: *test
    entrypoint: pytest --maxfail=10 --cov --cov-report=term --cov-report=html --junitxml=tests/test-results/junit.xml


networks:
  carlemany-net: